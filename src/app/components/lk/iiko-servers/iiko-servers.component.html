<mat-card>
  <div class="iiko-servers-main">
    <table *ngIf="!isShowAddForm">
      <thead>
        <tr>
          <th><mat-icon>storage</mat-icon></th>
          <th>Сервер</th>
          <th><mat-icon>payments</mat-icon>Тариф</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let iikoProfile of iikoProfiles; let i = index">
          <td>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM17 13H7V11H17V13Z" fill="#76879D"/>
              </svg>
            </button>
          </td>
          <td>{{iikoProfile.host}}</td>
          <td>{{iikoProfile.tariff_plan.code}}</td>
        </tr>
        <tr>
          <td (click)="showAddForm()">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 21H19C19.5304 21 20.0391 20.7893 20.4142 20.4142C20.7893 20.0391 21 19.5304 21 19V5C21 4.46957 20.7893 3.96086 20.4142 3.58579C20.0391 3.21071 19.5304 3 19 3H5C4.46957 3 3.96086 3.21071 3.58579 3.58579C3.21071 3.96086 3 4.46957 3 5V19C3 19.5304 3.21071 20.0391 3.58579 20.4142C3.96086 20.7893 4.46957 21 5 21ZM7 11H11V7H13V11H17V13H13V17H11V13H7V11Z" fill="#76879D"/>
              </svg>
            </button>
          </td>
          <td>Добавить сервер</td>
        </tr>
      </tbody>
    </table>

    <form class="new-iiko-form" *ngIf="isShowAddForm">
      <mat-form-field class="example-full-width">
        <mat-label>Адрес сервера</mat-label>
        <input matInput>
        <mat-icon matSuffix>dns</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Логин</mat-label>
        <input matInput>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Пароль</mat-label>
        <input matInput>
        <mat-icon matSuffix>visibility</mat-icon>
      </mat-form-field>
      <div class="d-flex">
        <button (click)="openDialog()" type="button" mat-button>
          <svg width="30" height="24" viewBox="0 0 30 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0)">
              <path d="M29.1169 2.55281C27.2986 1.79016 25.4789 1.5 23.6602 1.5C17.8866 1.49953 12.1134 4.42219 6.33984 4.42219C4.89188 4.42219 3.44484 4.23844 1.99687 3.77906C1.83422 3.7275 1.67109 3.70312 1.51172 3.70312C0.705 3.70312 0 4.3275 0 5.19422V20.0658C0 20.6578 0.338906 21.2189 0.883125 21.4467C2.70141 22.2098 4.52109 22.5 6.33984 22.5C12.1134 22.5 17.887 19.5773 23.6606 19.5773C25.1086 19.5773 26.5556 19.7611 28.0036 20.2205C28.1662 20.272 28.3294 20.2964 28.4888 20.2964C29.2955 20.2964 30.0005 19.672 30.0005 18.8053V3.93422C30 3.34172 29.6611 2.78109 29.1169 2.55281ZM2.25 6.19781C3.19313 6.43406 4.1775 6.55266 5.19 6.61641C4.91437 7.99406 3.70312 9.03234 2.25 9.03234V6.19781ZM2.25 19.5572V17.3175C3.86109 17.3175 5.16469 18.5958 5.23641 20.1956C4.18031 20.1108 3.19313 19.8998 2.25 19.5572ZM15 16.5C12.9286 16.5 11.25 14.4848 11.25 12C11.25 9.51469 12.9291 7.5 15 7.5C17.0709 7.5 18.75 9.51469 18.75 12C18.75 14.4858 17.0705 16.5 15 16.5ZM27.75 17.8022C26.9287 17.5964 26.0761 17.4811 25.2038 17.4066C25.4789 16.1841 26.4928 15.2559 27.75 15.0966V17.8022ZM27.75 6.73453C26.302 6.55125 25.1784 5.34234 25.1339 3.84938C26.0498 3.95109 26.9194 4.14141 27.75 4.44281V6.73453Z" fill="#999999"/>
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="30" height="24" fill="white"/>
              </clipPath>
            </defs>
          </svg>
        </button>
        <button (click)="openDialog()" class="show-add-tariff-popup" type="button" mat-button>Выбрать тарифный план</button>
      </div>
      <div (click)="addIikoServer()" class="d-flex flex-row-reverse">
        <button type="button" mat-raised-button color="primary">Добавить</button>
      </div>

    </form>


  </div>
</mat-card>
